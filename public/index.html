<body>
  <div class="container">
    <div id="loaderContainer" class="loader-container">
      <div class="loader"></div>
    </div>
    <img src="img/linkedin-logo.png" alt="Linkedin logo" class="title-image">
    <h1>Extractions d'emplois sur Linkedin</h1>
    <form id="jobSearchForm" class="form-container">
      <label for="keyword">Mot clé : <span class="required">*</span></label>
      <input type="text" id="keyword" name="keyword" required>

      <label for="location">Lieu :</label>
      <input type="text" id="location" name="location">

      <label for="dateSincePosted">Date :</label>
      <select id="dateSincePosted" name="dateSincePosted">*
        <option value="" selected>N'importe quand</option>
        <option value="past month">Dernier mois</option>
        <option value="past week">Dernière semaine</option>
        <option value="24hr">Dernières 24 heures</option>
      </select>

      <label for="jobType">Type d'emploi :</label>
      <select id="jobType" name="jobType">
        <option value="" selected disabled hidden>Choisir un type</option>
        <option value="full time">Temps plein</option>
        <option value="part time">Temps partiel</option>
        <option value="contract">Contrat</option>
        <option value="temporary">Travail Temporaire</option>
        <option value="volunteer">Bénévolat</option>
        <option value="internship">Stage/Alternance</option>

      </select>

      <label for="remoteType">Travail à distance :</label>
      <select id="remoteType" name="remoteType">
        <option value="" selected disabled hidden>Choisir un type</option>
        <option value="">N'importe où</option>
        <option value="on site">Sur site</option>
        <option value="remote">Télétravail</option>
        <option value="hybrid">Hybride</option>
      </select>

      <label for="salary">Salaire :</label>
      <input type="number" id="salary" name="salary">

      <label for="experienceLevel">Niveau d'expérience :</label>
      <select id="experienceLevel" name="experienceLevel">
        <option value="" selected disabled hidden>Choisir un niveau</option>
        <option value="internship">Stagiaire/Alternant</option>
        <option value="entry level">Premier emploi</option>
        <option value="associate">Confirmé</option>
        <option value="senior">Manager</option>
        <option value="director">Directeur</option>
        <option value="executive">Cadre dirigeant</option>
      </select>

      <label for="limit">Nombre de résultats :</label>
      <input type="number" id="limit" name="limit" value="10" min="1" max="100">

      <label for="sortBy">Trier par :</label>
      <select id="sortBy" name="sortBy">
        <option value="relevance" selected>Pertinence</option>
        <option value="recent">Plus récent</option>

      </select>

      <button type="submit">Rechercher</button>
    </form>

    <div id="results" class="results-container"></div>
